 <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElPrisen.Nu</title>
    <link rel="icon" type="image/x-icon" href="./assets/icons/mainIcon.ico">
    <link rel="stylesheet" href="./CSS//main.css">
    <link rel="stylesheet" href="./Common/Style/settings.style.scss">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
    <header>
        <nav class="topnavigation">
            <img id="logo" src="./assets/icons/mainIcon.ico" alt="logo">
            <ul>
                <li><a href="/Mobile/overview.html">Oversigt</a></li>
                <li><a href="/">Lige Nu</a></li>
                <li><a href="/Mobile/history.html">Historik</a></li>
            </ul>
        </nav>
    </header>
    <main>
      <h2>Indstillinger</h2>
      <div class="switch-container">
        <label for="include-vat">PRISER INKL. MOMS</label>
        <label class="switch">
            <input type="checkbox" id="include-vat" name="include-vat">
            <span class="slider round"></span>
        </label>
    </div>

    <div class="switch-container">
        <label for="lowest-price-alarm">LAVESTE PRIS ALARM</label>
        <label class="switch">
            <input type="checkbox" id="lowest-price-alarm" name="lowest-price-alarm">
            <span class="slider round"></span>
        </label>
    </div>

      <p>VÆLG REGION</p>
      <label for="region">Vælg en region:</label>
      <select id="region" name="region">
          <option value="east">Region Øst</option>
          <option value="west">Region Vest</option>
      </select>
  </main>
  <footer>
      <p>
          Priserne er <span class="green-text">ex. moms</span> og afgifter. Du vises lige nu priserne
          for <span class="green-text">Øst Danmark</span>.
      </p>
  </footer>
</body>
</html>
